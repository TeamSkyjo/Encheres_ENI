
    <form data-th-fragment="user-profile(action)" method="post" data-th-object="${user}">

        <ul class="flex-outer">
            <li>
                <label for="username">Pseudo :</label>
                <input type="text" id="username" name="username" data-th-field="*{username}" disabled>
            </li>
            <li>
                <label for="lastName">Nom :</label>
                <input type="text" id="lastName" name="lastName" data-th-field="*{lastName}" disabled>
            </li>
            <li>
                <label for="firstName">Prénom :</label>
                <input type="text" id="firstName" name="firstName" data-th-field="*{firstName}" disabled>
            </li>
            <li>
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" data-th-field="*{email}" disabled>
            </li>
            <li>
                <label for="phone">Téléphone :</label>
                <input type="tel" id="phone" name="phone" data-th-field="*{telephone}" disabled>
            </li>
            <li>
                <label for="street">Rue :</label>
                <input type="text" id="street" name="street" data-th-field="*{street}" disabled>
            </li>
            <li>
                <label for="zip">Code postal :</label>
                <input type="text" id="zip" name="zip" data-th-field="*{zip}" disabled>
            </li>
            <li>
                <label for="city">Ville :</label>
                <input type="text" id="city" name="city" data-th-field="*{city}" disabled>
            </li>

            <li>
                <button type="submit">Modifier</button>
            </li>
        </ul>

    </form>


</main>
